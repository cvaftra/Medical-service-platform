[build]
  publish = "."
  command = "echo 'No build command needed for static site'"

# 修复注册页面跳转问题的重定向规则
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/register"
  to = "/register.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200

[[redirects]]
  from = "/users"
  to = "/users.html"
  status = 200

[[redirects]]
  from = "/settings"
  to = "/settings.html"
  status = 200

# 所有其他路径都重定向到index.html（SPA模式）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200