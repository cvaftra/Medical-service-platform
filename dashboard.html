<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>控制台 - 医疗平台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#10B981'
          },
          borderRadius: {
            'none': '0px',
            'sm': '2px',
            DEFAULT: '4px',
            'md': '8px',
            'lg': '12px',
            'xl': '16px',
            '2xl': '20px',
            '3xl': '24px',
            'full': '9999px',
            'button': '4px'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gray-50">
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="container mx-auto flex items-center justify-between py-4">
      <div class="flex items-center space-x-8">
        <a href="dashboard.html" class="navbar-brand">logo</a>
        <div class="hidden md:flex space-x-4">
          <a href="dashboard.html" class="nav-link active">控制台</a>
          <a href="users.html" class="nav-link">用户管理</a>
          <a href="settings.html" class="nav-link">系统设置</a>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-gray-600" id="userName">管理员</span>
        <button onclick="logout()" class="btn-secondary">
          <i class="fas fa-sign-out-alt mr-2"></i>退出
        </button>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="container mx-auto py-8">
    <!-- 欢迎区域 -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">欢迎回来</h1>
      <p class="text-gray-600">这里是您的医疗平台管理控制台</p>
    </div>

    <!-- 统计卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="card">
        <div class="card-body">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
              <i class="fas fa-users text-xl"></i>
            </div>
            <div>
              <p class="text-sm text-gray-600">总用户数</p>
              <h3 class="text-2xl font-bold text-gray-900" id="totalUsers">0</h3>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
              <i class="fas fa-user-check text-xl"></i>
            </div>
            <div>
              <p class="text-sm text-gray-600">活跃用户</p>
              <h3 class="text-2xl font-bold text-gray-900" id="activeUsers">0</h3>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
              <i class="fas fa-calendar-plus text-xl"></i>
            </div>
            <div>
              <p class="text-sm text-gray-600">本月新增</p>
              <h3 class="text-2xl font-bold text-gray-900" id="newUsers">0</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 快速操作 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-lg font-semibold text-gray-900">快速操作</h3>
        </div>
        <div class="card-body space-y-4">
          <div class="flex space-x-4">
            <a href="users.html" class="btn-primary flex-1 text-center">
              <i class="fas fa-users mr-2"></i>用户管理
            </a>
            <a href="settings.html" class="btn-secondary flex-1 text-center">
              <i class="fas fa-cog mr-2"></i>系统设置
            </a>
          </div>
          <div class="flex space-x-4">
            <button onclick="refreshData()" class="btn-secondary flex-1">
              <i class="fas fa-sync-alt mr-2"></i>刷新数据
            </button>
            <button onclick="exportData()" class="btn-secondary flex-1">
              <i class="fas fa-download mr-2"></i>导出数据
            </button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3 class="text-lg font-semibold text-gray-900">最近活动</h3>
        </div>
        <div class="card-body">
          <div class="space-y-4" id="recentActivities">
            <div class="flex items-center text-gray-600">
              <i class="fas fa-info-circle text-blue-500 mr-3"></i>
              <span>系统正在初始化...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="supabase.js"></script>
  <script>
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
      // 检查用户登录状态
      if (!AuthService.isLoggedIn()) {
        window.location.href = 'login.html';
        return;
      }
      
      // 设置用户信息
      const user = AuthService.getCurrentUser();
      if (user) {
        document.getElementById('userName').textContent = user.email || '管理员';
      }
      
      // 加载统计数据
      loadStatistics();
      
      // 加载最近活动
      loadRecentActivities();
    });
    
    // 加载统计数据
    async function loadStatistics() {
      try {
        const result = await DataService.getStatistics();
        if (result.success) {
          const stats = result.data;
          document.getElementById('totalUsers').textContent = stats.totalUsers;
          document.getElementById('activeUsers').textContent = stats.activeUsers;
          document.getElementById('newUsers').textContent = stats.newUsersThisMonth;
        }
      } catch (error) {
        console.error('加载统计数据失败:', error);
      }
    }
    
    // 加载最近活动
    async function loadRecentActivities() {
      const activitiesEl = document.getElementById('recentActivities');
      activitiesEl.innerHTML = `
        <div class="flex items-center text-gray-600">
          <i class="fas fa-user-plus text-green-500 mr-3"></i>
          <span>新用户注册 - 张三 (2024-01-15)</span>
        </div>
        <div class="flex items-center text-gray-600">
          <i class="fas fa-cog text-blue-500 mr-3"></i>
          <span>系统设置已更新 - 隐私政策</span>
        </div>
        <div class="flex items-center text-gray-600">
          <i class="fas fa-chart-line text-purple-500 mr-3"></i>
          <span>月度报告生成完成</span>
        </div>
      `;
    }
    
    // 刷新数据
    async function refreshData() {
      await loadStatistics();
      Utils.showMessage('数据已刷新', 'success');
    }
    
    // 导出数据
    function exportData() {
      Utils.showMessage('数据导出功能正在开发中', 'info');
    }
    
    // 用户登出
    async function logout() {
      const result = await AuthService.logout();
      if (result.success) {
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
