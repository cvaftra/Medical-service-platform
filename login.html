<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>医疗平台登录页面</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#10B981'
          },
          borderRadius: {
            'none': '0px',
            'sm': '2px',
            DEFAULT: '4px',
            'md': '8px',
            'lg': '12px',
            'xl': '16px',
            '2xl': '20px',
            '3xl': '24px',
            'full': '9999px',
            'button': '4px'
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 1024px;
      background-color: #F9FAFB;
    }
    
    .font-logo {
      font-family: 'Pacifico', serif;
    }
    
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    input[type=number] {
      -moz-appearance: textfield;
    }
    
    .social-btn {
      transition: all 0.2s ease;
    }
    
    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .form-input {
      border: 1px solid #D1D5DB;
      transition: border-color 0.2s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #4F46E5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .login-btn {
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
    }
  </style>
</head>
<body class="flex min-h-screen">
  <!-- 右侧登录区域 - 现在占据整个页面 -->
  <div class="w-full flex items-center justify-center p-12 bg-white">
    <div class="w-full max-w-md">
      <!-- 品牌标识 -->
      <div class="text-center mb-12">
        <h1 class="font-logo text-4xl text-primary mb-2">logo</h1>
        <p class="text-gray-600">专业医疗服务平台</p>
      </div>

      <!-- 登录表单 -->
      <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">欢迎回来</h2>
        <p class="text-gray-600 mb-8">请登录您的账户</p>

        <!-- 账号密码输入 -->
        <form class="space-y-6" id="loginForm">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">邮箱地址</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400 w-5 h-5 flex items-center justify-center"></i>
              </div>
              <input 
                type="email" 
                id="email" 
                class="form-input w-full pl-10 pr-4 py-3 rounded-lg" 
                placeholder="请输入您的邮箱"
              >
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between mb-2">
              <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
              <a href="#" class="text-sm text-primary hover:underline">忘记密码？</a>
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400 w-5 h-5 flex items-center justify-center"></i>
              </div>
              <input 
                type="password" 
                id="password" 
                class="form-input w-full pl-10 pr-4 py-3 rounded-lg" 
                placeholder="请输入您的密码"
              >
            </div>
          </div>

          <div class="flex items-center">
            <input 
              id="remember-me" 
              name="remember-me" 
              type="checkbox" 
              class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary"
            >
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
          </div>

          <button type="submit" class="login-btn w-full py-3 px-4 rounded-button text-white font-medium whitespace-nowrap">
            登录
          </button>
        </form>

        <!-- 社交登录 -->
        <div class="mt-8">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">或使用其他方式登录</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-4">
            <button class="social-btn w-full flex items-center justify-center py-3 px-4 rounded-button border border-gray-300 bg-white text-gray-700 font-medium whitespace-nowrap">
              <i class="fab fa-weixin text-green-500 w-5 h-5 flex items-center justify-center mr-2"></i>
              微信登录
            </button>
            <button class="social-btn w-full flex items-center justify-center py-3 px-4 rounded-button border border-gray-300 bg-white text-gray-700 font-medium whitespace-nowrap">
              <i class="fab fa-google text-red-500 w-5 h-5 flex items-center justify-center mr-2"></i>
              谷歌登录
            </button>
          </div>
        </div>

        <!-- 注册链接 -->
        <div class="mt-8 text-center">
          <p class="text-gray-600">
            还没有账户？
            <a href="register.html" class="font-medium text-primary hover:underline">立即注册</a>
          </p>
        </div>
      </div>

      <!-- 底部信息 -->
      <div class="mt-12 text-center text-sm text-gray-500">
        <p>© 2023 医疗平台. 保留所有权利.</p>
        <div class="mt-2 flex justify-center space-x-6">
          <a href="#" class="hover:text-primary">隐私政策</a>
          <a href="#" class="hover:text-primary">服务条款</a>
          <a href="#" class="hover:text-primary">联系我们</a>
        </div>
      </div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="script.js"></script>
  </body>
</html>
